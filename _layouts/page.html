---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

    <div class="hero lazyload" data-bg="{{ site.url }}{{ site.baseurl }}/assets/img/heros/{{ page.featured-img }}">
      <div class="hero__wrap">
        <!-- <img src="{{ site.url }}{{ site.baseurl }}/assets/img/{{ site.logo_img }}" style="width:40%"> -->
        <h1 class="hero__title">{{ page.title | escape }}</h1>
        <h2 class="hero__subtitle">{{ page.subtitle }}</h2>
        <!-- <p class="hero__meta">{{ site.tagline }}</p> -->
      </div>
    </div>
    <main class="site__content page">

      <div class="container">
        <div class="page-content">

          {{ content }}

        </div>
      </div>

    </main>

    {% include footer.html %}

  </body>

</html>
